		<h1>数学での「逆」とは</h1>

		<p>数学での「逆」とは、<strong>ある命題の「仮定」と「結論」を入れ替えたもの</strong>です。</p>
		<p>例えば、次のような命題</p>
		<div class="block">
			<p><i>x=2, y=3</i>ならば、<i>x+y=5</i></p>
		</div>
		<p>これを逆にすると、</p>
		<div class="block">
			<p><i>x+y=5</i>ならば、<i>x=2, y=3</i></p>
		</div>
		<p>となる。</p>

		<h1>三平方の定理の逆とは</h1>

		<p>三平方の定理の仮定と結論は、</p>
		<div class="block">
			<p>仮定 : 直角三角形である<br></p>
		</div>
		<div class="block">
			<p>結論 : <i>a²+b²=c²</i></p>
		</div>
		<p>となる。</p>
		<p>この逆をつくると、</p>
		<div class="block">
			<p>仮定 : <i>a²+b²=c²</i></p>
		</div>
		<div class="block">
			<p>結論 : 直角三角形である</p>
		</div>
		<p>つまり、三平方の定理の逆は、<strong>「<i>a²+b²=c²</i>」ならば「直角三角形である」</strong>となる。</p>
		<p>では、これは正しいのか</p>
